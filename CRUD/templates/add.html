<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
    
    <style>
        body {
            background-image: url('{{ url_for('static', filename='psubg.png') }}'); 
            background-size: cover; 
            background-repeat: no-repeat; 
            background-attachment: fixed;
            background-color: #f8f9fa; 
        }
        
        .form-card {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 0.75rem; 
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); 
            max-width: 500px; 
            width: 100%;
        }
        
        .page-wrapper {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <div class="container form-card"> 
            <h2 class="text-center mb-4">Add Student</h2>

            <form action="/addStudent" method="POST">

                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>

                <div class="mb-3">
                    <label class="form-label d-block">Sex</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="sex" id="male" value="Male" required>
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="sex" id="female" value="Female">
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="dept" class="form-label">Department</label>
                    <select class="form-select" id="dept" name="dept" required>
                        <option value="">Select Department</option>
                        <option value="Information Technology">Information Technology</option>
                        <option value="Computer Science">Computer Science</option>
                        <option value="Accountancy">Accountancy</option>
                        <option value="Mechanical Engineering">Mechanical Engineering</option>
                    </select>
                </div>

                <div class="d-grid gap-2">
                    <input type="submit" class="btn btn-primary" onclick="return confirm('Are you sure you want to Add this student?')" value="Add Student">
                    <a href="/" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
