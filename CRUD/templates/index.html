<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.3.5/css/dataTables.dataTables.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" ></script>
    <script src="https://cdn.datatables.net/2.3.5/js/dataTables.dataTables.js" ></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
</head>
<body>

    <div class="bg-light">
        <div class="container py-4">
            <h1 class="mb-3">Student List</h1>
            <table id="studentsTable" class="table table-striped">
                <thead>
                    <tr>
                        <th>Student ID</th>
                        <th>Name</th>
                        <th>Sex</th>
                        <th>Department</th>
                        <th>Actions</th>
                    </tr>
                </thead>

                <tbody>
                    {% for student in students %}
                    <tr>
                        <td>{{ student.student_id }}</td>
                        <td>{{ student.name }}</td>
                        <td>{{ student.sex }}</td>
                        <td>{{ student.department }}</td>
                        <td> 
                            <a href="{{ url_for('edit_form', student_id=student.student_id) }}" class="btn btn-sm btn-warning">Edit</a>
                            <a href="{{ url_for('delete', student_id=student.student_id) }}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to Delete this student?')">Delete</a>

                        </td>
                        
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
                <div> 
                    <a href="{{ url_for('add_form') }}" class="btn btn-primary mb-3">Add Student</a>
                </div>
        </div>
    </div>

    <script>
        $(document).ready(function(){
            $('#studentsTable').DataTable();
        });
    </script>

{% if message %}
    <script>
        Swal.fire({
            title: 'Success',
            text: '{{ message }}',
            icon: 'success',
            timer: 2000,
            showConfirmButton: false
        })
    </script>
{% endif%}

</body>
</html>
