<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.3.5/css/dataTables.dataTables.css">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawR/U3/M68uyIAVpIIOZZ5Jqsq/kC/A8Q1C8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" ></script>
    <script src="https://cdn.datatables.net/2.3.5/js/dataTables.dataTables.js" ></script>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        body {
            background-image: url('{{ url_for('static', filename='psubg.png') }}'); 
            background-size: cover; 
            background-repeat: no-repeat; 
            background-attachment: fixed;
            background-color: #f8f9fa; 
        }
        
        .content-card {
            background-color: rgba(255, 255, 255, 0.95); 
            padding: 2rem;
            border-radius: 0.75rem; 
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); 
            max-width: 900px; 
            width: 100%;
        }
        
        .page-wrapper {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start; 
            padding-top: 50px; 
            padding-bottom: 50px;
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <div class="container content-card">
            <h1 class="text-center mb-4">Student List</h1>
            
            <table id="studentsTable" class="table table-striped">
                <thead>
                    <tr>
                        <th>Student ID</th>
                        <th>Name</th>
                        <th>Sex</th>
                        <th>Department</th>
                        <th>Actions</th>
                    </tr>
                </thead>

                <tbody>
                    {% for student in students %}
                    <tr>
                        <td>{{ student.student_id }}</td>
                        <td>{{ student.name }}</td>
                        <td>{{ student.sex }}</td>
                        <td>{{ student.department }}</td>
                        <td> 
                            <a href="{{ url_for('edit_form', student_id=student.student_id) }}" class="btn btn-sm btn-warning">Edit</a>
                            <a href="{{ url_for('delete', student_id=student.student_id) }}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to Delete this student?')">Delete</a>

                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            
            <div class="mb-3"> 
                <a href="{{ url_for('add_form') }}" class="btn btn-primary">Add Student</a>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function(){
            $('#studentsTable').DataTable();
        });
    </script>

{% if message %}
    <script>
        Swal.fire({
            title: 'Success',
            text: '{{ message }}',
            icon: 'success',
            timer: 2000,
            showConfirmButton: false
        })
    </script>
{% endif%}

</body>
</html>
