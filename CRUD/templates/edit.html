<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">

    <style>
        body {
            background-image: url('{{ url_for('static', filename='psubg.png') }}');
            background-size: cover; 
            background-repeat: no-repeat; 
            background-attachment: fixed;
            background-color: #f8f9fa; 
        }

        .form-card {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 3rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px; 
            width: 100%;
        }
        
                .page-wrapper {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="d-flex vh-100 justify-content-center align-items-center">
        <div class="container form-card"> 
            <h2 class="text-center mb-4">Edit Student</h2>

            <form action="/editStudent/{{ student.student_id }}" method="POST">

                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input name="name" type="text" class="form-control" value="{{ student.name }}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label d-block">Sex</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="sex" id="male" value="Male" {% if student.sex=='Male' %}checked{% endif %}>
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="sex" id="female" value="Female" {% if student.sex=='Female' %}checked{% endif %}>
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Department</label>
                    <select name="dept" class="form-select" required>
                        <option value="Information Technology" {% if student.department=='Information Technology' %}selected{% endif %}>Information Technology</option>
                        <option value="Computer Science" {% if student.department=='Computer Science' %}selected{% endif %}>Computer Science</option>
                        <option value="Accountancy" {% if student.department=='Accountancy' %}selected{% endif %}>Accountancy</option>
                        <option value="Mechanical Engineering" {% if student.department=='Mechanical Engineering' %}selected{% endif %}>Mechanical Engineering</option>
                    </select>
                </div>

                <div class="d-grid gap-2">
                    <button class="btn btn-primary" onclick="return confirm('Are you sure you want to Update this Student?')">Update</button>
                    <a href="/" class="btn btn-secondary">Cancel</a>
                </div>
            </form>

        </div>
    </div>
</body>
</html>
